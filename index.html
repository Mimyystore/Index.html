<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MIMYY STORE — Loja de Streamings</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<!-- Fonte para headings/títulos (não altera a fonte do corpo) -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
    *{box-sizing:border-box;}
    body{
        margin:0;
        background:#000;
        color:#fff;
        background-size:cover;
        background-attachment:fixed;
        background-position:center;
        font-family: Arial, Helvetica, sans-serif; /* mantém a fonte do corpo inalterada */
    }

    /* Fonte mais atrativa apenas para headings e títulos (não altera o corpo) */
    h1, h2, .title {
        font-family: 'Poppins', Arial, Helvetica, sans-serif;
    }

    header{
        background:linear-gradient(180deg, #1a0004, #000);
        padding:25px 15px;
        display:flex;
        align-items:center;
        justify-content:center;
        gap:15px;
        border-bottom:2px solid #7a0016;
    }

    header img{
        height:85px;
    }

    h1{
        margin:0;
        font-size:28px;
        color:#ff1a2a;
        letter-spacing:1px;
    }

    .container{
        max-width:1100px;
        margin:40px auto;
        padding:0 15px;
    }

    .category{
        margin-bottom:35px;
        background:rgba(20,0,0,0.75);
        border:1px solid #7a0016;
        border-radius:14px;
        padding:20px;
        backdrop-filter: blur(3px);
        box-shadow:0 0 18px rgba(120,0,25,0.5);
    }

    /* título das categorias — agora clicável para abrir/fechar */
    .category h2{
        color:#ff2b3b;
        border-left:6px solid #7a0016;
        padding-left:10px;
        margin-bottom:18px;

        display:flex;
        align-items:center;
        justify-content:space-between; /* espaço para o ícone */
        gap:12px;
        cursor:pointer;
        user-select:none;
        font-size:18px;
    }

    .category h2 .cat-icon{
        margin-right:10px;
        color:#ffd0d3;
    }

    .toggle {
        color:#ffd0d3;
        font-size:16px;
        transition:transform .2s ease;
        margin-left:10px;
    }

    /* área que contém os produtos — faremos animação via max-height */
    .grid{
        display:grid;
        grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
        gap:18px;

        overflow:hidden;
        transition: max-height .25s ease;
        /* max-height será ajustado por JS para suavizar a transição */
    }

    /* estado colapsado para a categoria */
    .category.collapsed .toggle{
        transform:rotate(-90deg);
    }

    /* garante que, sem JS, fique colapsado por padrão (melhor fallback) */
    .category.collapsed .grid{
        max-height: 0 !important;
    }

    .product{
        background:rgba(0,0,0,0.85);
        border:1px solid #7a0016;
        border-radius:14px;
        padding:14px;
        display:flex;
        flex-direction:column;
        justify-content:space-between;
        transition:0.2s;
    }

    .product:hover{
        transform:translateY(-4px);
        box-shadow:0 0 22px rgba(180,0,35,0.6);
    }

    .product img{
        width:100%;
        height:130px;
        object-fit:cover;
        border-radius:10px;
        border:1px solid #7a0016;
        margin-bottom:10px;
        background:#111;
    }

    .title{
        font-weight:700;
        color:#ff8790;
        margin-bottom:6px;
        display:flex;
        align-items:center;
        gap:6px;
    }

    .info{
        font-size:14px;
        color:#ddd;
        margin-bottom:10px;
        line-height:1.4;
    }

    .stock{color:#ff4455;}

    .buy{
        background:#7a0016;
        border:none;
        color:#fff;
        padding:9px 0;
        border-radius:10px;
        font-weight:700;
        cursor:pointer;
        text-align:center;
        text-decoration:none;
        transition:0.2s;
        display:block;
    }

    .buy:hover{
        background:#ff1a2a;
    }

    footer{
        text-align:center;
        padding:25px 10px;
        color:#ccc;
        background:#050000;
        border-top:1px solid #7a0016;
        margin-top:40px;
    }

    /* pequena melhoria visual para o ícone + texto na h2 */
    .category h2 .left{
        display:flex;
        align-items:center;
        gap:8px;
    }
</style>

<script>
// função para gerar link do whatsapp
function comprar(produto){
    const msg = encodeURIComponent("Olá! Tenho interesse em comprar: " + produto);
    const telefone = "5533997305062";
    window.location.href = "https://wa.me/" + telefone + "?text=" + msg;
}

/* --- Código adicionado: toggles para abrir/fechar categorias --- */
/* Comportamento:
   - clica no <h2> da categoria para abrir/fechar
   - acessível via teclado (Enter / Space)
   - categorias começam FECHADAS por padrão
*/
document.addEventListener('DOMContentLoaded', function() {
    const categories = document.querySelectorAll('.category');

    categories.forEach((cat, index) => {
        const h2 = cat.querySelector('h2');
        const grid = cat.querySelector('.grid');

        // Cria e anexa o ícone de toggle no título
        const icon = document.createElement('i');
        icon.className = 'fa-solid fa-chevron-down toggle';
        icon.setAttribute('aria-hidden', 'true');
        h2.appendChild(icon);

        // Acessibilidade
        h2.setAttribute('role', 'button');
        h2.setAttribute('tabindex', '0');

        // Garante que o grid tenha um id para aria-controls (melhora a acessibilidade)
        if (grid) {
            if (!grid.id) grid.id = 'category-grid-' + index;
            h2.setAttribute('aria-controls', grid.id);
        }

        // Inicia todas as categorias fechadas:
        cat.classList.add('collapsed');
        h2.setAttribute('aria-expanded', 'false');
        if (grid) {
            // Força maxHeight 0 para garantir estado colapsado inicial e animação correta ao abrir
            grid.style.maxHeight = '0px';
        }

        // Função que alterna o estado colapsado
        function toggleCategory() {
            const isCollapsed = cat.classList.toggle('collapsed');
            if (isCollapsed) {
                // fecha
                if (grid) grid.style.maxHeight = '0px';
                h2.setAttribute('aria-expanded', 'false');
            } else {
                // abre: ajusta maxHeight para a altura atual do conteúdo
                if (grid) {
                    // calcula e aplica a altura real para acionar a transição
                    grid.style.maxHeight = grid.scrollHeight + 'px';
                }
                h2.setAttribute('aria-expanded', 'true');
            }
        }

        // Eventos de clique e teclado
        h2.addEventListener('click', toggleCategory);
        h2.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                toggleCategory();
            }
        });

        // Recalcula maxHeight no resize para manter a transição correta
        window.addEventListener('resize', function() {
            if (!cat.classList.contains('collapsed') && grid) {
                grid.style.maxHeight = grid.scrollHeight + 'px';
            }
        });
    });
});
</script>
</head>
